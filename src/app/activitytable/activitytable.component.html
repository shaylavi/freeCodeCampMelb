<h2>What's happening on today's meetup - {{ today }}</h2>

<table mat-table [dataSource]="myDataArray" class="data-table mat-elevation-z4">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>

  <ng-container matColumnDef="activity">
    <th mat-header-cell *matHeaderCellDef>Working on</th>
    <td mat-cell *matCellDef="let user">{{ user.activity }}</td>
  </ng-container>

  <ng-container matColumnDef="desires">
    <th mat-header-cell *matHeaderCellDef>Wants to learn</th>
    <td mat-cell *matCellDef="let user">{{ user.desires }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
