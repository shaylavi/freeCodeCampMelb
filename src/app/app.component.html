<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<div class="content">
  <div class="header">
    <div id="sponsor" [ngClass]="{'button-glow':(selectedRadio === 'carousel-3')}">
      <img src="assets/YBFVLogo1.png" style="max-height: 150px;" />
    </div>
    <div id="registration">
      <img
        id="qrCode"
        src="assets/qrscan.png"
        (click)="changeSize()"
        [@qrCode]="currentSize"
      />
      <div class="link-text" id="link-text"><b>Register at:</b></div>
      <div class="reg-link" id="reg-link">http://tiny.cc/<b>fccmelb-reg</b></div>
      <div class="link-text" id="follow-text"><b>Follow at:</b></div>
      <div class="reg-link" style="color:#006400 !important; z-index:-1" id="follow-link">http://tiny.cc/<b>fccmelb</b></div>
    </div>
    <div>
      <img alt="freeCodeCamp" src="assets/freecodecamp.jpeg" />
      <div id="title">
        Melbourne
      </div>
    </div>
  </div>
  <div class="content">
    <div class="css-carousel">
      <!-- carousel controls -->
      <input type="radio" name="carousel" (change)="onChange($event)" id="carousel-1" />
      <input type="radio" name="carousel" (change)="onChange($event)" id="carousel-2" />
      <input type="radio" name="carousel" (change)="onChange($event)" id="carousel-3" />
      <input type="radio" name="carousel" (change)="onChange($event)" id="carousel-4" />
      <input type="radio" name="carousel" (change)="onChange($event)" id="carousel-5" />
      <input type="radio" name="carousel" (change)="onChange($event)" id="carousel-6" />

      <!-- carousel navigation -->
      <div class="carousel-nav">
        <label for="carousel-1"></label>
        <label for="carousel-2"></label>
        <label for="carousel-3"></label>
        <label for="carousel-4"></label>
        <label for="carousel-5"></label>
        <label for="carousel-6"></label>
      </div>

      <!-- carousel slides -->
      <div class="carousel-slides">
        <div class="carousel-inner">
          <div class="carousel-item">
            <app-intro></app-intro>
          </div>
          <div class="carousel-item">
            <app-about-us></app-about-us>
          </div>
          <div class="carousel-item">
            <app-sponsor-page></app-sponsor-page>
          </div>
          <div class="carousel-item">
            <app-benefits></app-benefits>
          </div>
          <div class="carousel-item">
            <app-what-to-do></app-what-to-do>
          </div>
          <div class="carousel-item">
            <app-users-list></app-users-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
