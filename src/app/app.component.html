      <img src="assets/YBFVLogo1.png" style="max-height: 150px;" />
    </div>
      <div id="registration"><img src="assets/qrscan.png" (click)="changeSize()" [@qrCode]="currentSize" /></div>

      <img alt="freeCodeCamp" src="assets/freecodecamp.jpeg" />
      <div id="title">
        Melbourne
      </div>
    </div>
    <div class="content" [hidden]="totalUsers === 0">
        <app-activitytable (totalUsers)="onTotalUsers($event)"> </app-activitytable>
      <div class="codingTitle">happy coding!</div>
    </div>
    <div class="content" [hidden]="totalUsers > 0">
      <div class="no-data">happy coding!</div>
    </div>

  </div>
